<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
      <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
    <title>{{title}}</title>
</head>

<body class="text-white" style="background-color: #141414;">
    <nav class="navbar navbar-expand-md navbar-dark spec" style="margin-bottom: 30px">
        <div class="container">
                <a class="navbar-brand" href="#">
                    Ryam
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav my-lg-0 navbar-nav-scroll ms-auto" style="--bs-scroll-height: 100px;">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/">Main page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">My profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/new_post">New post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                         <li class="nav-item">
                            <a class="nav-link" href="/register">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Sign in</a>
                        </li>
                    {% endif %}
                    </ul>
                    <form class="d-flex ps-md-5">
                        <input class="form-control me-2" type="text" placeholder="Nickname" id="myInput">
                        <button class="btn btn-outline-primary" onclick="getV()" type="button">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                 {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script>
        function getV() {
            const val = document.getElementById("myInput").value;
            window.location.href = "/find_users/" + val;
        }
    </script>
</body>
</html>
